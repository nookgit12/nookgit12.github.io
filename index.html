<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      color: #3498db;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Welcome to My Website</h2>
  <img src="picture.jpg" alt="github">
  <p>Check out my games:</p>
  <a href="https://cliker-game.netlify.app" target="_blank"><button>Croissant Clicker</button></a> 
  <a href="https://plen-game.netlify.app" target="_blank"><button>Plane Game</button></a>
  <a href="https://paintgame1.netlify.app" target="_blank"><button>Pixel Paint</button></a>
</body>
</html>
