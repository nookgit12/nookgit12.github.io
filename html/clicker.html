<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Croissant Clicker</title>
  <link rel="stylesheet" href="css/stylez.css">
</head>
<body>
  <div class="container">
    <h1>Croissant Clicker</h1>
    <p>Croissants: <span id="clickCount">0</span></p>
    <p>Croissant Bakeries: <span id="autoClickers">0</span></p>
    <p>Croissant Bakers: <span id="clickPower">1</span></p>
    <button onclick="clickButton()">Bake a Croissant!</button>
    <button onclick="buyAutoClicker()">Buy Croissant Bakery (Cost: <span id="autoClickerCost">10</span>)</button>
    <button onclick="upgrade()">Hire Baker (Cost: <span id="upgradeCost">50</span>)</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
