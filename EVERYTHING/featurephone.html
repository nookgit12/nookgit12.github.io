<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=128, height=160, initial-scale=1.0">
    <title>Yippee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 10px;
        }
        h1 {
            font-size: 16px;
            margin: 5px 0;
        }
        p {
            font-size: 12px;
            margin: 5px 0;
        }
        button {
            font-size: 12px;
            padding: 5px;
            margin-top: 10px;
        }
        select {
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="resolution">Select resolution:</label>
        <select id="resolution" onchange="changeResolution()">
            <option value="128x160">128x160</option>
            <option value="176x220">176x220</option>
            <option value="240x320">240x320</option>
        </select>
        <h1>Hoi hoi!</h1>
        <p>This is a page for feature phones!</p>
        <button onclick="alert('Oh you clicked! Well thanks :)')">Click me?? ok sure</button>
    </div>

    <script>
        function changeResolution() {
            var resolution = document.getElementById('resolution').value;
            var dimensions = resolution.split('x');
            var width = dimensions[0];
            var height = dimensions[1];

            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + width + ', height=' + height);
            document.body.style.width = width + 'px';
            document.body.style.height = height + 'px';
        }
    </script>
</body>
</html>
